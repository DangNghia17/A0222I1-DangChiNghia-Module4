<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Question</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.2/css/bootstrap.min.css} "/>
</head>
<body>
<header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 text-center">
            <a class="blog-header-logo text-dark display-1" href="#">Question Page</a>
        </div>
        <div class="col-4 pt-1">
            <a class="text-muted display-4 " href="#">Subscribe</a>
        </div>
    </div>
</header>

<div class="nav-scroller py-1 mb-2">
    <nav class="nav d-flex justify-content-between">
        <a class="p-2 text-muted" href="#">World</a>
        <a class="p-2 text-muted" href="#">U.S.</a>
        <a class="p-2 text-muted" href="#">Technology</a>
        <a class="p-2 text-muted" href="#">Design</a>
        <a class="p-2 text-muted" href="#">Culture</a>
        <a class="p-2 text-muted" href="#">Business</a>
        <a class="p-2 text-muted" href="#">Politics</a>
        <a class="p-2 text-muted" href="#">Opinion</a>
        <a class="p-2 text-muted" href="#">Science</a>
        <a class="p-2 text-muted" href="#">Health</a>
        <a class="p-2 text-muted" href="#">Style</a>
        <a class="p-2 text-muted" href="#">Travel</a>
        <form class="form-inline" action="/search" method="get">
            <input class="form-control mr-sm-2" type="search" placeholder="Input to search" name="nameSearch">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
</div>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <form th:action="@{/save}" th:object="${questionContent}"
                  method="POST" novalidate="novalidate">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group row">
                    <label class="col-sm-3">Tieu de</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" th:field="*{title}" readonly/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3">Content</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" rows="3" th:field="*{content}" readonly/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3">Ngày đăng</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" rows="3" th:field="*{dateCreate}" readonly/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3">Tình trạng</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" rows="1" th:field="*{status}" readonly/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3">Loại</label>
                    <div class="col-sm-9">
                        <select class="form-control" th:field="*{questionType}">
                            <option th:each="questionType : ${questionType}" th:text="${questionType.name}"
                                    th:value="${questionType.id}" readonly></option>
                        </select>
                    </div>
                </div>
                <!--                <input class="btn btn-danger" style="width: 100px" type="submit" value="Delete"/>-->

                <!-- Button modal -->
                <button style="width: 100px" type="button" class="btn btn-danger" data-toggle="modal"
                        data-target="#modalDelete">
                    Delete
                </button>

                <!-- Modal -->
                <div class="modal fade" id="modalDelete" tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Are you want to delete ??</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form th:action="@{/delete}" th:object="${questionContent}"
                                      method="POST" novalidate="novalidate">
                                    <div class="form-group row">
                                        <label class="col-sm-4">Tieu de :</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" type="text" th:field="*{title}" readonly/>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4">Ngay dang :</label>
                                        <div class="col-sm-9">
                                            <textarea class="form-control" rows="4" th:field="*{dateCreate}" readonly/>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-4">Noi dung :</label>
                                        <div class="col-sm-9">
                                            <textarea class="form-control" rows="4" th:field="*{content}" readonly/>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3">Loại</label>
                                        <div class="col-sm-9">
                                            <select class="form-control" th:field="*{questionType}">
                                                <option th:each="questionType : ${questionType}"
                                                        th:text="${questionType.name}"
                                                        th:value="${questionType.id}" readonly></option>
                                            </select>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!--   -->
            </form>
        </div>
    </div>
</section>
<div style="padding-top: 20px; padding-left: 20px">
    <a th:href="@{/list}" class="btn btn-secondary">
        Back to blog list
    </a>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
