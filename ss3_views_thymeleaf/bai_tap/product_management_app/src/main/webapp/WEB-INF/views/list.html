<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout::header}">
    <meta charset="UTF-8">
    <title>List Page</title>
</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div style="padding-top: 20px">
                <a th:href="@{/create}" class="btn btn-success">Create Student</a>
            </div>

            <div class="col-md-6 text-center mb-5" style="padding-top: 20px">
                <h2 class="heading-section">Product List Management</h2>
            </div>
            <form action="/search" method="get">
                <div style="padding-top: 20px">
                    <input class="form-control" type="text" name="nameSearch" placeholder="input to search">
                    <button class="btn btn-outline-secondary" type="submit">&#128269</button>
                </div>
            </form>
        </div>
        <div class="notify">
            <div class="text-success" th:if="${success}">
                <span th:text="${success}"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="table-wrap">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Total Product</th>
                            <th>ID</th>
                            <th>Name Product</th>
                            <th>Price of product</th>
                            <th>Description</th>
                            <th>Factory</th>
                            <th>Edit</th>
                            <th>Delete</th>
                            <th>Detail</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                        <tr th:each="product,state : ${productList}">
                            <td th:text="${state.count}"></td>
                            <td th:text="${product.id}"></td>
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.price}"></td>
                            <td th:text="${product.description}"></td>
                            <td th:text="${product.factory}"></td>
                            <td><a th:href="@{/edit/{id}(id=${product.id})}" class="btn btn-warning">Edit</a></td>
                            <td><a th:href="@{/delete/{id}(id=${product.id})}" class="btn btn-danger">Delete</a></td>
                            <td><a th:href="@{/view/{id}(id=${product.id})}" class="btn btn-info">View</a></td>
                        </tr>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
</section>
</body>
<div th:replace="~{layout::footer}"></div>
</html>
