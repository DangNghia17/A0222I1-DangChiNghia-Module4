<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout::header}">
    <meta charset="UTF-8">
    <title>Edit Page</title>
</head>
<body>
<div style="padding-top: 20px; padding-left: 20px">
    <a th:href="@{/list}" class="btn btn-secondary">
        Back to product list
    </a>
</div>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <form action="#" th:action="@{/edit}" th:object="${product}"
                  method="POST" novalidate="novalidate">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group row">
                    <label class="col-sm-3">Name</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" th:field="*{name}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3">Price</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" th:field="*{price}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3">Description</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" th:field="*{description}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3">Factory</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" th:field="*{factory}"/>
                    </div>
                </div>
                <input class="btn btn-success" style="width: 100px" type="submit" value="Save"/>
            </form>
        </div>
    </div>
</section>
</body>
<div th:replace="~{layout::footer}"></div>

</html>
